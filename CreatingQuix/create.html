<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/CreatingQuix/create.css">
</head>
<body class="bg-gray-300">
    <form class="flex justify-center items-center min-h-screen w-full bg-zinc-700">
        <div class="border-2 w-[20%] h-[400px] rounded-md pt-40 p-5">
            <input id="email" class="border-[1px] mb-2 rounded-md w-full py-4 p-2" type="email" placeholder="email"><br>
            <input id="password" class="border-[1px] mb-2 rounded-md w-full py-4 p-2" type="password" placeholder="Password"><br>
            <button class="border-2 px-10 py-2 bg-green-500 text-white rounded-md" data-register>Register</button>
            <button class="border-2 px-10 py-2 bg-green-500 text-white rounded-md" data-login="">Login</button>
        </div>
    </form>

    
    <script src="/CreatingQuix/create.js"></script>
</body>
</html>
