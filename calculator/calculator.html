<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[55%] bg-black h-[500px] text-white rounded-lg m-20 p-5">
        <div class="h-32 text-2xl font-bold"><span id="display"></span></div>
        <button value="AC" class="w-12 h-12 mb-[5px] font-bold bg-gray-300 text-black m-[3px] rounded-full">AC</button>
        <button value="+/-" class="w-12 h-12 mb-[5px] font-bold bg-gray-300 text-black m-[3px] rounded-full">+/-</button>
        <button value="%" class="w-12 h-12 mb-[5px] font-bold bg-gray-300 text-black m-[3px] rounded-full">%</button>
        <button value="/" class="w-12 h-12 mb-[5px] font-bold bg-orange-500 m-[3px] rounded-full">/</button>
        <button value="7" class="w-12 h-12 mb-[5px] font-bold bg-gray-700 m-[3px] rounded-full">7</button>
        <button value="8" class="w-12 h-12 mb-[5px] font-bold bg-gray-700 m-[3px] rounded-full">8</button>
        <button value="9" class="w-12 h-12 mb-[5px] font-bold bg-gray-700 m-[3px] rounded-full">9</button>
        <button value="x" class="w-12 h-12 mb-[5px] font-bold bg-orange-500 m-[3px] rounded-full">*</button>
        <button value="4" class="w-12 h-12 mb-[5px] font-bold bg-gray-700 m-[3px] rounded-full">4</button>
        <button value="5" class="w-12 h-12 mb-[5px] font-bold bg-gray-700 m-[3px] rounded-full">5</button>
        <button value="6" class="w-12 h-12 mb-[5px] font-bold bg-gray-700 m-[3px] rounded-full">6</button>
        <button value="-" class="w-12 h-12 mb-[5px] font-bold bg-orange-500 m-[3px] rounded-full">-</button>
        <button value="1" class="w-12 h-12 mb-[5px] font-bold bg-gray-700 m-[3px] rounded-full">1</button>
        <button value="2" class="w-12 h-12 mb-[5px] font-bold bg-gray-700 m-[3px] rounded-full">2</button>
        <button value="3" class="w-12 h-12 mb-[5px] font-bold bg-gray-700 m-[3px] rounded-full">3</button>
        <button value="+" class="w-12 h-12 mb-[5px] font-bold bg-orange-500 m-[3px] rounded-full">+</button>
        <button value="0" class="w-[110px] mb-[5px] font-bold bg-gray-700 h-12 m-[3px] p-3 rounded-full text-left">0</button>
        <button value="." class="w-12 h-12 mb-[5px] font-bold bg-gray-700 m-[3px] rounded-full">.</button>
        <button value="=" class="w-12 h-12 mb-[5px] bg-orange-500 m-[3px] rounded-full">=</button>
    </div>
    <script src="/calculator/calculator.js"></script>
</body>
</html>
